<div id="sroStudies">
    <div class="entete">
        <h2>- Formations -</h2>
    </div>
    <div class="container large-offset-3 large-6">
        <div ng-repeat="study in sroStudies.studies">
            <i class="fa fa-graduation-cap" ng-if="study.type == 'study'"></i>
            <i class="fa fa-trophy" ng-if="study.type == 'certification'"></i>

            {{study.name}}
        </div>
    </div>
</div>
